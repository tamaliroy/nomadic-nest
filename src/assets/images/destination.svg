<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 400"
  width="300"
  height="400"
>
  <!-- Rounded Rectangle Background -->
  <rect x="0" y="0" width="300" height="400" rx="20" fill="url(#skyGradient)" />

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a2d9f7" />
      <stop offset="100%" stop-color="#6ac1ef" />
    </linearGradient>
  </defs>

  <!-- Mountains -->
  <polygon points="50,250 150,100 250,250" fill="#c9e7f2" />
  <polygon points="100,250 200,150 300,250" fill="#a3d2e5" />
  <polygon points="0,300 100,180 200,300" fill="#90c4d8" />

  <!-- Trees -->
  <polygon points="60,300 80,260 100,300" fill="#40793c" />
  <polygon points="90,300 110,270 130,300" fill="#558b44" />

  <!-- Text -->
  <text x="20" y="330" fill="#fff" font-size="20" font-family="Arial">
    Mount Forel
  </text>
  <text x="20" y="360" fill="#fff" font-size="14" font-family="Arial">
    Greenland
  </text>

  <!-- Icons -->
  <circle cx="20" cy="370" r="5" fill="#fff" />
  <path
    d="M25,370 L30,365 L35,370 L30,375 Z"
    fill="#fff"
    transform="translate(-10, -10)"
  />
</svg>
